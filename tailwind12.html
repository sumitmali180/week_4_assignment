<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <img src="https://assets-wp-cdn.onsurity.com/wp/wp-content/uploads/2022/11/23142053/onsurity-logo-1.webp" alt="Logo" class="h-8">
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-emerald-200 hover:text-sky-700">Product</a>
                <a href="#" class="text-emerald-200 hover:text-sky-700">Resources</a>
                <a href="#" class="text-emerald-200 hover:text-sky-700">About</a>
                <a href="#" class="text-emerald-200 hover:text-sky-700">Contact Us</a>
            </div>
            <div class="space-x-4">
                <button class="border border-blue-500 text-blue-500 bg-white py-2 px-4 rounded-full hover:bg-blue-100" style="border-radius: 38px;">Request Demo</button>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600" style="border-radius: 38px;">Purchase Now</button>
