<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; 
        }

        .glowing-box {
            width: 250px;
            height: 250px;
            background-color: black;
            box-shadow: 0 0 20px 10px rgba(255, 20, 147, 0.7); 
            animation: scaleUp 0.5s forwards; 
            animation-delay: 1s; 
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(2.5); 
            }
        }
    </style>
</head>
<body>
    <div class="glowing-box"></div>
</body>
</html>
